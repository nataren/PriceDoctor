<!DOCTYPE html>
<html lang="en">
<head>
  <title>PriceDoctor</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <meta charset="utf-8">
  <meta name="author" content="César López-Natarén" />
  <meta name="robots" content="all" />
  <meta name="description" content="Find the best priced health care provider for you" />
</head>
<body>

<script type="text/x-handlebars" data-template-name="application">
<header>
  <h2>PriceDoctor</h2>
</header>
<form {{action "search" on="submit"}}>
  <label>Procedure:</label>
  {{ input name="Procedure" value=procedureField }}
  <label>Close to:
  {{ input name="Address" value=queryField }}
  <label>Miles away:</label>
  {{ view "select" name="Miles" content=distance value=milesField }}
  <input type="submit" value="Search"/>
</form>
{{#if query}}
<p>Displaying results for address "{{query}}" and procedure "{{procedure}}" within a {{miles}} miles radius</p>
  <table>
    {{#each}}
  <tr>
      <td>${{averageestimatedsubmittedcharges}}</td>
      <td>{{providername}}</td>
      <td>{{apc}}</td>
    </tr>
    {{else}}
      <tr><td>No results found</td></tr>
    {{/each}}
  </table>
  {{/if}}
<footer>
  &copy; Made with ♥ by Natarén Inc
</footer>
</script>

<script src="js/libs/jquery-1.10.2.js"></script>
<script src="js/libs/handlebars-v1.3.0.js"></script>
<script src="js/libs/ember-1.8.1.js"></script>
<script src="js/libs/ember-data.js"></script>
<script src="js/app.js"></script>
</body>
</html>
